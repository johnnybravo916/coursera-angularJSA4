<h1>Categories</h1>
<div class="alert alert-info">
  <a ui-sref="home" title="Home">Home</a>
  <span>Categories</span>
</div>
<div class="row">
  <div class="col-md-6">
    <h2>Categories</h2>
    <ul ng-repeat="item in categoriesController.items" class="menuItems">
      <li>
        <a ui-sref="categories.items({categoryShortName: item.short_name})">
          <span class="label label-primary">{{item.short_name}}</span> {{item.name}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <ui-view></ui-view>
  </div>
</div>
